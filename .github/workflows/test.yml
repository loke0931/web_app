# Простой рабочий процесс для развертывания статического контента на GitHub Pages
name: Deploy static content to Pages

on:
  # Запускается при отправке изменений в ветку `main`
  push:
    branches: ['main']

  # Позволяет запускать этот рабочий процесс вручную со страницы "Actions"
  workflow_dispatch:

# Устанавливает разрешения для GITHUB_TOKEN для развертывания на GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешает только одно одновременное развертывание, отменяя все предыдущие запуски
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Задача для развертывания
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загрузить всё из корневого каталога
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
